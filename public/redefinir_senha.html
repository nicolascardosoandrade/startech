<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - Achados e Perdidos SENAI</title>
  <link rel="stylesheet" href="css/redefinir_senha.css">
</head>
<body>
  <section class="reset-password">
    <div class="container">
      <h1>Redefinir Senha</h1>
      <p>Insira sua nova senha para redefinir o acesso Ã  sua conta.</p>
      <form id="reset-form">
        <input type="hidden" id="token" name="token">
        <div class="form-group">
          <label for="nova-senha">Nova Senha</label>
          <div class="password-wrapper">
            <input type="password" id="nova-senha" name="nova_senha" placeholder="Digite sua nova senha" required>
            <button type="button" class="toggle-password" data-target="nova-senha"></button>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmar-senha">Confirmar Senha</label>
          <div class="password-wrapper">
            <input type="password" id="confirmar-senha" name="confirmar_senha" placeholder="Confirme sua nova senha" required>
            <button type="button" class="toggle-password" data-target="confirmar-senha"></button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Redefinir Senha</button>
        <div id="feedback" class="feedback"></div>
      </form>
    </div>
  </section>
  <script src="js/redefinir_senha.js"></script>
</body>
</html>
